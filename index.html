<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <link rel="stylesheet" href="./assets/css/style.css">
  
  <title></title>
</head>
<body>
  
  <div class="app">
    
    <img class="app__img" src="./assets/img/side.jpg">
    
    <form class="app__form" action="#" id="contactForm" novalidate>
      <div>
        
        <label class="form__label">
          <span>Nome</span>
          <input class="form__input" type="text" id="name" placeholder="Digite seu nome..." autocomplete="off">
          <i class="bi"></i>
        </label>
        
        <label class="form__label">
          <span>E-mail</span>
          <input class="form__input" type="email" id="email" placeholder="Digite seu e-mail..." autocomplete="off">
          <i class="bi"></i>
        </label>
        
        <label class="form__label">
          <span>Número</span>
          <input class="form__input" type="tel" id="phone" placeholder="Digite seu número..." autocomplete="off">
          <i class="bi"></i>
        </label>
        
        <label class="form__label">
          <span>Senha</span>
          <input class="form__input" type="password" id="password" placeholder="Digite sua senha..." autocomplete="off">
          <i class="bi"></i>
        </label>
        
        <label class="form__label">
          <span>Mensagem</span>
          <textarea class="form__input form__textarea" id="message" placeholder="Digite sua mensagem..." rows="2"></textarea>
          <i class="bi"></i>
        </label>
        
        <button class="form__btn" type="submit" title="Envie sua mensagem">Enviar</button>
        
      </div>
    </form>
    
    <div id="modal">
      <button id="btn">&times;</button>
      <h2>Enviado com sucesso!</h2>
      <p>Obrigado pelo contato. Retornaremos em breve.</p>
    </div>
    
  </div>
  
  <script type="module" src="./assets/js/main.js"></script>
  
</body>
</html>
