<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <link rel="stylesheet" href="./assets/css/style.css">
  
  <title></title>
</head>
<body>
  
  <div class="app">
    
    <form action="#" id="contactForm" novalidate>
      <div>
        
        <label>
          <input type="text" id="name" placeholder="Seu nome..." autocomplete="off">
          <i class="bi"></i>
        </label>
        
        <label>
          <input type="email" id="email" placeholder="Seu e-mail..." autocomplete="off">
          <i class="bi"></i>
        </label>
        
        <label>
          <input type="tel" id="phone" placeholder="Seu nÃºmero..." autocomplete="off">
          <i class="bi"></i>
        </label>
        
        <label>
          <input type="password" id="password" placeholder="Sua senha..." autocomplete="off">
          <i class="bi"></i>
        </label>
        
        <label>
          <textarea id="message" placeholder="Sua mensagem..."></textarea>
          <i class="bi"></i>
        </label>
        
        <button type="submit" title="Envie sua mensagem">Enviar</button>
        
      </div>
    </form>
    
    <div id="modal">
      <button id="btn">&times;</button>
      <h2>Enviado com sucesso!</h2>
      <p>Obrigado pelo contato. Retornaremos em breve.</p>
    </div>
    
  </div>
  
  <script src="./assets/js/script.js"></script>
  
</body>
</html>
