<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <link rel="stylesheet" href="./assets/css/global.css">
  
  <title></title>
</head>
<body>
  
  <div class="app">
    
    <img src="./assets/img/side.jpg">
    
    <form class="form__container" action="#" id="contactForm" novalidate>
      
      <div>
        <h1 class="form__title">Cadastro</h1>
        <p class="form__description">Por favor, preencha os campos abaixo para criar sua conta na loja</p>
      </div>
      
      <div class="form__fields-container">
        
        <label class="form__label">
          <span class="form__label-text">Nome Completo</span>
          <input class="form__input" type="text" id="name" placeholder="Digite seu nome..." autocomplete="off">
          <i class="bi"></i>
        </label>
        
        <label class="form__label">
          <span class="form__label-text">E-mail</span>
          <input class="form__input" type="email" id="email" placeholder="Digite seu e-mail..." autocomplete="off">
          <i class="bi"></i>
        </label>
        
        <label class="form__label">
          <span class="form__label-text">Número</span>
          <input class="form__input" type="tel" id="phone" placeholder="Digite seu número..." autocomplete="off">
          <i class="bi"></i>
        </label>
        
        <label class="form__label">
          <span class="form__label-text">Senha</span>
          <input class="form__input" type="password" id="password" placeholder="Digite sua senha..." autocomplete="off">
          <i class="bi"></i>
        </label>
        
        <label class="form__label">
          <span class="form__label-text">Endereço de Cadastro</span>
          <textarea class="form__input form__textarea" id="message" placeholder="Digite seu endereço..." rows="1"></textarea>
          <i class="bi"></i>
        </label>
        
        <button class="form__btn" type="submit" title="Envie sua mensagem">Cadastrar</button>
        
      </div>
    </form>
    
    <div id="modal">
      <button id="btn">&times;</button>
      <h2>Enviado com sucesso!</h2>
      <p>Obrigado pelo contato. Retornaremos em breve.</p>
    </div>
    
  </div>
  
  <script type="module" src="./assets/js/main.js"></script>
  
</body>
</html>
