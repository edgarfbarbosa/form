<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <meta name="description" content="Bem-vindo à loja Store! Cadastre-se para receber novidades sobre nossos produtos e ofertas especiais.">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <link rel="stylesheet" href="./assets/css/global.css">
  
  <title>Store – Cadastre-se</title>
</head>
<body>
  
  <div class="app">
    
    <img src="./assets/img/side.jpg" alt="Modelo usando roupas da marca Store">
    
    <form class="form__container" action="#" id="contactForm" novalidate>
      
      <div>
        <h1 class="form__title">Cadastro</h1>
        <p class="form__description">Por favor, preencha os campos abaixo para criar sua conta na loja</p>
      </div>
      
      <div class="form__fields-container">
        
        <label class="form__label">
          <i class="bi"></i>
          <span class="form__label-text" data-default-message="Nome Completo" data-error-message="Por favor, preencha seu nome completo">
            Nome Completo
          </span>
          <input class="form__input" type="text" id="name" placeholder="Digite seu nome..." autocomplete="off" required>
        </label>
        
        <label class="form__label">
          <i class="bi"></i>
          <span class="form__label-text" data-default-message="E-mail" data-error-message="Por favor, insira um e-mail válido">
            E-mail
          </span>
          <input class="form__input" type="email" id="email" placeholder="Digite seu e-mail..." autocomplete="off" required>
        </label>
        
        <label class="form__label">
          <i class="bi"></i>
          <span class="form__label-text" data-default-message="Número" data-error-message="Por favor, insira o número com DDD e o restante do número">
            Número
          </span>
          <input class="form__input" type="tel" id="phone" placeholder="Digite seu número..." autocomplete="off" required>
        </label>
        
        <label class="form__label">
          <i class="bi"></i>
          <span class="form__label-text" data-default-message="Senha" data-error-message="A senha deve ter entre 6 e 12 caracteres e incluir pelo menos uma letra maiúscula">
            Senha
          </span>
          <input class="form__input" type="password" id="password" placeholder="Digite sua senha..." autocomplete="off" required>
        </label>
        
        <label class="form__label">
          <i class="bi"></i>
          <span class="form__label-text" data-default-message="Endereço de Cadastro" data-error-message="Por favor, preencha o endereço com pelo menos 10 caracteres">
            Endereço de Cadastro
          </span>
          <input class="form__input" type="text" id="address" placeholder="Digite seu endereço..." autocomplete="off" required></input>
        </label>
        
        <button class="form__btn" type="submit" title="Cadastrar">Cadastrar</button>
        
      </div>
      
    </form>
    
    <div class="modal__container" id="modal">
      
      <div class="modal__content">
        
        <form class="form__container form__container--login" action="#" id="loginForm" novalidate>
          
          <div>
            <h2 class="form__title form__title--login">Sua jornada streetwear começa agora!</h2>
            <p class="form__description form__description--login">Obrigado por se juntar a nós!</p>
          </div>
          
          <div class="form__fields-container">
            
            <label class="form__label">
              <input class="form__input" type="email" id="userEmail" placeholder="Digite seu e-mail..." autocomplete="off">
            </label>
            
            <label class="form__label">
              <input class="form__input" type="password" id="userPassword" placeholder="Digite sua senha..." autocomplete="off">
            </label>
            
            <button class="form__btn" id="btn" type="submit" title="Entrar">Entrar</button>
            
          </div>
          
        </form>
        
      </div>
      
    </div>
    
  </div>
  
  <script type="module" src="./assets/js/main.js"></script>
  
</body>
</html>
